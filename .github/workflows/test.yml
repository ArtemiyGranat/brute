on:
    push:
      branches: [ '*' ]
    pull_request:
      branches: [ '*' ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - name: install pytest and hypothesis
        run: pip install pytest hypothesis
      - name: install valgrind
        run: |
          sudo apt-get update
          sudo apt-get install valgrind -y
      - name: make
        run: make
      - name: make check
        run: make check