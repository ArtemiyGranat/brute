on: [ 'push', 'pull_request' ]
  
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    name: x86 Ubuntu
    strategy:
      fail-fast: false
      matrix:
        include:
          - cc: gcc
          - cc: clang
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - name: install pytest and hypothesis
        run: pip install pytest hypothesis
      - name: update ubuntu packages
        run: sudo apt-get update -y
      - name: install valgrind and netcat
        run: sudo apt-get install valgrind netcat -y
      - name: make
        run: CC=${{matrix.cc}} make 
      - name: make check
        run: make check
  macos:
    runs-on: macos-latest
    name: MacOS (clang)
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - name: install pytest and hypothesis
        run: pip install pytest hypothesis
      - name: make
        run: make
      - name: make check
        run: make check
  freebsd-clang:
    runs-on: ubuntu-latest
    name: FreeBSD (clang)
    steps:
    - uses: actions/checkout@v4
    - uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        prepare: |
          pkg install -y git gmake
          pkg install -y -g py3\*-pip python3
          pip install hypothesis pytest
        run: |
          git config --global --add safe.directory `pwd`
          git submodule update --init --recursive --remote
          cc -Og test.c
          ./a.out
          cc -Og test.c -lpthread
          ./a.out
          cc -Og -pthread test.c
          ./a.out
